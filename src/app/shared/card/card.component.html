<ion-card>
  <img [src]="(!!dish.images) ? dish.images[0] : '../assets/images/placeholder.png'" />
  <ion-card-header>
    <ion-card-title>{{ dish.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p><ion-icon name="cart-outline"></ion-icon> {{ dish.ingredients.length }} ингредиентов</p>
    <p><ion-icon name="time-outline"></ion-icon> {{ dish.cookingTime }}</p>
  </ion-card-content>
</ion-card>
